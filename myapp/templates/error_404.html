{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link rel="stylesheet" href="{% static 'myapp/css/styles_error_404.css' %}">
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">¡Ups! Página no encontrada</h2>
        <p class="error-text">Parece que la página que estás buscando no existe o se ha movido.</p>
        <button class="return-link" onclick="window.history.back()">
            Volver a la página anterior
        </button>
    </div>
</body>
</html>
